<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" type="image" href="./quiz-logo.jpg" />
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="body-head-div">

        <h1 class="h1">
            Quiz
        </h1>

        <img class="logo" src="./my logo.png.jpg" alt="">

    </div>


    <div class="main">


        <div class="right-d1">
     
            <img class="right-img-1" src="./login-logo.png.jpg" alt="">
            <input required type="text" placeholder="Phone number, username, or email" id="lemail" />
            <input required type="password" placeholder="Password" id="lpass" />
            <button class="right-button-1" onclick="signin()">Log in</button>



            <div class="right-d4">
                <a href="./Signup.html">Forget password</a>
            </div>
            <div class="right-d5">
                <p>Don't have an account? <a href="./Signup.html">Sign up</a></p>
            </div>


        </div>


















    </div>

    <div class="footer-img">
        <img class="footer-bg-img" src="./images.png" alt="">
        <div class="footer">

            <span class="footer-span">
                Quiz App by Ahmed Raza Nagori | 2023
            </span>
            
        </div>

    </div>



    <script src="app.js"></script>

</body>

</html>
